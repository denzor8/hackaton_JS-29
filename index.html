<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- navbar start -->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
      <div class="container-fluid">
        <img
          class="img-img"
          src="https://images.vexels.com/media/users/3/224234/isolated/lists/ff7c525c1c3e1bef640644542001e1fd-online-school-logo.png"
          alt="error"
        />
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html"
                >Home</a
              >
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Category
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown"></ul>
            </li>
            <li class="nav-item">
              <a
                class="nav-link btn btn-light text-dark"
                href="#"
                data-bs-toggle="modal"
                data-bs-target="#exampleModal"
                >Add student</a
              >
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search..."
              aria-label="Search"
              id="search-inp"
            />
          </form>
        </div>
      </div>
    </nav>
    <!-- navbar end -->

    <!-- Модальное окно -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Student Info</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Закрыть"
              id="btn-close-modal"
            ></button>
          </div>
          <div class="modal-body">
            <input
              type="text"
              class="form-control student-first-name m-2"
              placeholder="First Name"
            />
            <input
              type="text"
              class="form-control student-last-name m-2"
              placeholder="Last Name"
            />
            <input
              type="text"
              class="form-control phone-number m-2"
              placeholder="Phone Number"
            />
            <input
              type="text"
              class="form-control weeks-kpi m-2"
              placeholder="Weeks KPI"
            />
            <input
              type="text"
              class="form-control month-kpi m-2"
              placeholder="Month KPI"
            />
            <input
              type="text"
              class="form-control student-image m-2"
              placeholder="Image Student"
            />
            <!-- <input type="text" class="form-control m-2"id="student-category" placeholder="Category"  /> -->
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary add-student-btn">
              Add student
            </button>
            <button type="button" class="btn btn-secondary save-changes-btn">
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- list -->
    <h2 class="list-title">Students List</h2>
    <div class="students-list"></div>

    <!-- pagination buttons -->
    <div class="d-flex w-100 justify-content-center">
      <a
        class="btn btn-success m-1"
        href="#"
        aria-label="Previous"
        id="prev-page-btn"
      >
        <span aria-hidden="true">&laquo;</span>
      </a>
      <a
        class="btn btn-success m-1"
        href="#"
        aria-label="Next"
        id="next-page-btn"
      >
        <span aria-hidden="true">&raquo;</span>
      </a>
    </div>

    <!-- Footer -->
    <footer class="text-center text-white" style="background-color: #0a4275">
      <!-- Grid container -->
      <div class="container p-4 pb-0">
        <!-- Section: CTA -->
        <section class="">
          <p class="d-flex justify-content-center align-items-center">
            <span class="me-3">Add students</span>
            <button
              type="button"
              class="btn btn-outline-light btn-rounded"
              id="button-reg"
              data-bs-toggle="modal"
              data-bs-target="#exampleModal"
            >
              Add!
            </button>
          </p>
        </section>
        <!-- Section: CTA -->
      </div>
      <!-- Grid container -->

      <!-- Copyright -->
      <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2)">
        © 2023 Copyright:
        <a class="text-white" href="https://mdbootstrap.com/">HAHAton.com</a>
      </div>
      <!-- Copyright -->
    </footer>
    <!-- Footer -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="./js/main.js"></script>
  </body>
</html>
